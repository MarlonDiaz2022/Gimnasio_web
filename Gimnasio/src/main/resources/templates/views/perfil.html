<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>

<head>
	<title>Perfil de Usuario</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			color: #0080ff;
		}

		.profile {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.profile-image {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background-color: #0080ff;
		}

		.profile-info {
			margin-left: 20px;
		}

		.profile-name {
			font-size: 24px;
			font-weight: bold;
			color: #333333;
		}

		.profile-email {
			color: #666666;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Perfil de Usuario</h2>

		<div class="profile">
			<div class="profile-image"></div>
			<div class="profile-info">
				<div class="profile-name">Nombre de Usuario</div>
				<div class="profile-email">usuario@example.com</div>
			</div>
		</div>

		<p>Aquí puedes agregar más contenido y detalles sobre el perfil del usuario.</p>
	</div>
</body>

</html>
