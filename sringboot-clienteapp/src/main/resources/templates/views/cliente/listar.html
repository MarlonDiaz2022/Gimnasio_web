<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}"
			th:text="'nuevo cliente'" title="crear nuevo cliente"> </a> 

		<table class="table">
			<thead class="table-dark">
			
			<tbody>

				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDO</th>
					<th scope="col">CIUDAD</th>
					<th scope="col">EDITAR</th>
					<th scope="col">ELIMINAR</th>
				</tr>
				
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="cl:${cliente}">
					<th scope="row" th:text=${cl.id}>1</th>
					<td th:text=${cl.nombre}></td>
					<td th:text=${cl.apellido}></td>
					<td th:text=${cl.ciudad_id.nombre}></td>
					<td>
					<a class="btn btn-success btn-sm" th:href="@{/views/clientes/edit/}+${cl.id}"
			th:text="'editar cliente'" title="editar cliente"> </a> 
					</td>
					<td >
					
					<a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/}+${cl.id}"
			th:text="'eliminar cliente'" title="eliminar cliente"
			
			onclick="return confirm ('Â¿esta seguro de que desea eliminar este registro?')"> </a> 
					
					
					</td>
				</tr>
			</tbody>
			</tbody>
		</table>






	</div>


	<footer th:replace="plantilla/template :: footer"></footer>


</body>
</html>
