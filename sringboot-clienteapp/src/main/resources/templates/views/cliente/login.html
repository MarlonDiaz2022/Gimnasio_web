<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
</head>

<body>
	<h2>Iniciar sesión</h2>

		<form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
	
		<label for="username">Usuario:</label>
		<input type="text" id="username" name="username" required><br><br>

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" required><br><br>

		<input type="submit" class="btn btn-primary  btn-sm" value="iniciar sesion"/>
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/register}"
			th:text="'registrarse'" title="crear nuevo cliente"> </a> 
			
			
	</form>
</body>

</html>
